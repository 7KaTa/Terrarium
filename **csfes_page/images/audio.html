<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <audio id="bgm1" preload>
  <source src="mood.mp3" type="audio/mp3">
</audio>
<button id="btn-play" type="button"></button>

<script>
  const bgm1 = document.querySelector("#bgm1");       // <audio>
  const btn  = document.querySelector("#btn-play");   // <button>

  btn.addEventListener("click", ()=>{
    if( ! bgm1.paused ){
      btn.innerHTML = '<img src="images/bottun.png">';
      bgm1.pause();
    }
    else{
      btn.innerHTML = '<img src="images/bottun.png">';
      bgm1.play();
    }
  });

  /**
   * [event] 再生終了時に実行
   */
   bgm1.addEventListener("ended", ()=>{
    bgm1.currentTime = 0;  // 再生位置を先頭に移動
    btn.innerHTML = '<img src="images/bottun.png">';  // 「再生ボタン」に変更
  });
</script>

</body>
