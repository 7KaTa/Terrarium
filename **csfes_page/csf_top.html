<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" as="style" href="fes.css">
  <title>CS fes</title>
</head>
<body>
  <main>
    <audio id="bgm1" preload>
  <source src="mood.mp3" type="audio/mp3">
</audio>
<button id="btn-play" type="button"><img src="images/bottun.png" alt="button"></button>

    <div class="logo">
  <video autoplay muted loop src="mood.mp4"width="1280px" height="768px"></video>

<div class="block">
  <h4><img src="images/charactor.svg" alt=""></h4>
    </div>
<div class="block">
      <h4><img src="images/hanabi.svg" alt=""></h4>
        </div>
  <div class="cat"><img src="images/cat.gif" alt="" width="200" height="200"></div>

  <div class="school"><img src="images/back.svg" alt=""></div>
</div>
　<div class="tree"></div>

  <footer>
　<div class="block">
  <h4><img src="images/comingsoon.svg" alt=""></h4>
    </div>

<div class="block">
  <div class=“school”><img src="images/zokei_logo.png" alt=""></div>
  <div class=“sns”>
  <p class=“block”>ツイッターとインスタにて、情報発信中!</p>
  <p class=“block”><a href=“https://twitter.com/cs_fes_”>https://twitter.com/cs_fes_</a></p>
  <p class=“block”><a href=“instagram.com/csfes2020/”>instagram.com/csfes2020/</a></p>
  </div>
  </div>
  </footer>
  </main>
  </div>
  <script>
  const bgm1 = document.querySelector("#bgm1");       // <audio>
  const btn  = document.querySelector("#btn-play");   // <button>

  btn.addEventListener("click", ()=>{
    if( ! bgm1.paused ){
      btn.innerHTML = '<img src="images/bottun.png" bgcolor=”#ff0000″>';
      bgm1.pause();
    }
    else{
      btn.innerHTML = '<img src="images/bottun.png">';
      bgm1.play();
    }
  });
  /**
   * [event] 再生終了時に実行
   */
   bgm1.addEventListener("ended", ()=>{
    bgm1.currentTime = 0;  // 再生位置を先頭に移動
    btn.innerHTML = '<img src="images/bottun.png">';  // 「再生ボタン」に変更
  });
</script>
</body>
</html>
